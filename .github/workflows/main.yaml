name: Main

on:
  push:
    branches:
      - main
      - mvp
    tags:
      - '**'
    paths-ignore:
      - docs/**
      - README.rst
      - LICENSE.md
      - publishing.md
  pull_request:

env:
  WEAVIATE: 1.30.2

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup dotnet 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ !github.event.pull_request.head.repo.fork && github.triggering_actor != 'dependabot[bot]' }}
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: start weaviate
        run: /bin/bash ci/start_weaviate.sh ${{ env.WEAVIATE }}
      - name: Install dependencies
        run: dotnet restore
      - name: Test with the dotnet CLI
        run: dotnet test
      - name: stop weaviate
        run: /bin/bash ci/stop_weaviate.sh ${{ env.WEAVIATE }}

  build-and-publish:
    name: Build and publish to Nuget
    needs: [integration-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup dotnet 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Install dependencies and build
        run: dotnet pack -c Release -o out  src/Weaviate.Client/
      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./csharp-client/out/*.nupkg --skip-duplicate --api-key ${{ secrets.NUGET_APIKEY }} --source https://api.nuget.org/v3/index.json